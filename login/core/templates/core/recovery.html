{% extends 'core/base.html' %}

{% block title %}{{title}}{% endblock %}
{% block h2 %}{{title}}{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperacion Contraseña</title>
</head>
<body>
    <div class="container mt-5" style="max-width:400px">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Correo electrónico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="ejemplo@gmail.com">
            </div>
            <div class="form-group">
                <label for="actualPassword">Contraseña actual</label>
                <input type="password" class="form-control" id="actualPassword" placeholder="Ingrese contraseña">
            </div>
            <div class="form-group">
                <label for="newPassword">Nueva contraseña</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Ingrese nueva contraseña">
            </div>
            <div class="form-group">
                <label for="confirmNewPassword">Repita la nueva contraseña</label>
                <input type="password" class="form-control" id="ConfirmNewPassword" placeholder="Ingrese nueva contraseña">
            </div>
            <button type="submit" class="btn btn-primary">Recuperar</button>
        </form>
    </div>
    
</body>
</html>

{% endblock %}
